<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Notas Seguras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <div class="container mt-5">
        <h2>Registro</h2>
        <input type="email" id="registerEmail" class="form-control" placeholder="Correo electrónico">
        <input type="password" id="registerPassword" class="form-control mt-2" placeholder="Contraseña">
        
        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha mt-3" data-sitekey="6Ld3P-oqAAAAAK9wZmy6dijxIEMLyOqMeAqNkfhY"></div>
        
        <button class="btn btn-primary mt-3" onclick="register()">Registrarse</button>
        <p id="registerMessage" class="mt-3 text-danger"></p>
        <a href="index.html" class="btn btn-secondary mt-2">Volver</a>
    </div>

    <script>
        async function register() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const captchaResponse = grecaptcha.getResponse();

            if (!captchaResponse) {
                alert("Por favor completa el CAPTCHA.");
                return;
            }

            const response = await fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, captcha: captchaResponse })
            });

            const data = await response.json();
            document.getElementById("registerMessage").innerText = data.message;
        }
    </script>

</body>
</html>
