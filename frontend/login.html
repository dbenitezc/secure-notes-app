<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Notas Seguras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="loginEmail" class="form-control" placeholder="Correo electrónico">
        <input type="password" id="loginPassword" class="form-control mt-2" placeholder="Contraseña">
        
        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha mt-3" data-sitekey="TU_CLAVE_DEL_SITIO"></div>

        <button class="btn btn-success mt-3" onclick="login()">Iniciar Sesión</button>
        <p id="loginMessage" class="mt-3 text-danger"></p>
        
        <div class="mt-3 d-none" id="twoFactorSection">
            <h3>Verificación 2FA</h3>
            <input type="text" id="twoFactorCode" class="form-control" placeholder="Código 2FA">
            <button class="btn btn-warning mt-2" onclick="verify2FA()">Verificar</button>
            <p id="twoFactorMessage" class="mt-3 text-danger"></p>
        </div>

        <a href="forgot-password.html" class="btn btn-link mt-3">¿Olvidaste tu contraseña?</a>
        <a href="index.html" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <script>
        const backendURL = "https://secure-notes.onrender.com"; // URL del backend en Render

        async function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const captchaResponse = grecaptcha.getResponse();

            if (!captchaResponse) {
                alert("Por favor completa el CAPTCHA.");
                return;
            }

            const response = await fetch(`${backendURL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, captcha: captchaResponse })
            });

            const data = await response.json();
            document.getElementById("loginMessage").innerText = data.message;

            if (data.message === "2FA code sent to email") {
                document.getElementById("twoFactorSection").classList.remove("d-none");
            }
        }

        async function verify2FA() {
            const email = document.getElementById("loginEmail").value;
            const code = document.getElementById("twoFactorCode").value;

            const response = await fetch(`${backendURL}/verify-2fa`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, code })
            });

            const data = await response.json();
            document.getElementById("twoFactorMessage").innerText = data.token ? "Autenticación Exitosa" : "Código incorrecto";

            if (data.token) {
                localStorage.setItem("token", data.token);
                localStorage.setItem("email", email);
                window.location.href = "dashboard.html";
            }
        }
    </script>

</body>
</html>
